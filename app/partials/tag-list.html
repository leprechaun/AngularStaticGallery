<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    <ul class="tag-list">
        <li ng-repeat="tag in tags | filter:query | orderBy:orderProp">
            <a href="#/tag/{{tag.name}}">{{tag.name}} ({{tag.picture_count}})</a>
        </li>
    </ul>


    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="tag in tags | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/tag/{{tag.name}}" class="thumb"><img src="data/thumbnails/{{tag.thumbnail}}"></a>
          <a href="#/tag/{{tag.name}}">{{tag.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
